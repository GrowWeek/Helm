nameOverride: "growweek-backend-dev"
fullnameOverride: "growweek-backend-dev"

replicaCount: 1

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: dev.api.growweek.robinjoon.xyz
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: growweek-backend-dev-tls
      hosts:
        - dev.api.growweek.robinjoon.xyz

image:
  repository: "harbor.homelab.robinjoon.xyz/growweek/backend"
  tag: "20260104-5"

imagePullSecrets:
  - name: "growweek-harbor-secret"

ports:
  - containerPort: 8080 # 컨테이너 포트 명시
readinessProbe:
  httpGet:
    path: "/actuator/health/readiness"       # 혹은 /health 등 실제 헬스체크 경로
    port: 8080    # 앱이 사용하는 실제 포트로 변경
  initialDelaySeconds: 10 # 앱 구동 시간 고려하여 대기 시간 추가
livenessProbe:
  httpGet:
    path: "/actuator/health/liveness"       # 혹은 /health 등 실제 헬스체크 경로
    port: 8080    # 앱이 사용하는 실제 포트로 변경
  initialDelaySeconds: 10 # 앱 구동 시간 고려하여 대기 시간 추가

service:
  port: 8080

# Environment variables from Secret
# Secret 생성 방법: backend-secret.yaml 파일 생성 후 적용
#
# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: backend-secret
#   namespace: growweek
# type: Opaque
# stringData:
#   SPRING_PROFILES_ACTIVE: "dev"
#   DB_HOST: ""
#   DB_PORT: ""
#   DB_NAME: ""
#   DB_USERNAME: ""
#   DB_PASSWORD: ""
#   JWT_SECRET: ""
#   JWT_EXPIRATION: "3600000"
#   GEMINI_API_KEY: ""
# ---
#
# kubectl apply -f backend-secret.yaml
envFrom:
  - secretRef:
      name: backend-secret