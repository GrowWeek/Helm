nameOverride: "growweek-frontend-landing"
fullnameOverride: "growweek-frontend-landing"

replicaCount: 1

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: team-io-kr-letsencrypt-prod
  hosts:
    - host: growweek.team.io.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - growweek.team.io.kr
      secretName: growweek-tls

image:
  repository: "harbor.homelab.robinjoon.xyz/growweek/frontend-landing"
  tag: "20260128-7-landing"

imagePullSecrets:
  - name: "growweek-harbor-secret"

# 환경 변수 (런타임에 주입됨)
env:
  - name: LANDING_ONLY_MODE
    value: "true"
  - name: UX_LOG_API_URL
    value: "https://uxlog.team.io.kr"
  - name: UX_LOG_PROJECT_ID
    value: "2"

# 헬스체크 설정
livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

service:
  port: 3000